<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DevOps: Rain Check</title>
   </head>

 <body>
<h1>Head Outdoors to Improve DevOps Collaboration!</h1>
<img src="Trail-running-101_hero.jpg" alt="Run">
<ul id="myList">
  <li>Safety: Know the maximum heart rate of team members.</li>
  <li>Comfort: Check weather before heading out.</li> 
 </ul>
 
<p>
  Calculate your maximum heart rate:
  <button onclick="myFunction()">Click for Heart Rate</button>
</p>
<p>
  Enter age:
  <input type="text" id="txt1" name="text1" value="35">
</p>
   Max Rate (bpm) is: <p id="rate"></p>
   
   <script>
     
     
   function myFunction() {
  var y = document.getElementById("txt1").value;
  var x = 220-y;
  document.getElementById("rate").innerHTML = x;
}
   </script>
   
   <a href="https://www.nea.gov.sg/weather">Click to Check Weather!</a>
